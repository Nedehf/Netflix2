<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>JSF 2.0 Hello World</title>
        <style type="text/css">
			.par{
				background-color: #9FA8DA;
			}
			.impar{
				background-color: #E8EAF6;
			}
			.titulo{
				background-color: #5C6BC0;
				color: white;
			}
		</style>
    </h:head>
    <h:body>
		
		
		
		
		
		
		
		
		<h:form>
		Avaliar (digite o ID): <h:inputText value="#{filmeForm.idBusca}"></h:inputText>
		<h:commandButton value="Like" action="#{filmeForm.darLike}"></h:commandButton>
		<i class="fa fa-thumbs-o-up"></i>
		<h:commandButton value="Dislike" action="#{filmeForm.darDislike}"></h:commandButton> <i class="fa fa-thumbs-o-down"></i>
		</h:form>
		
		
		
		
		<h:form>
			Adicionar aos Favoritos (informe o ID do filme): <h:inputText
				value="#{filmeForm.idfilme}"></h:inputText>
			<h:commandButton value="Favoritar" action="#{filmeForm.inserir2}"></h:commandButton>
		</h:form>
		
		
		<h:form>
			Remover dos Favoritos (informe o ID do filme): <h:inputText value="#{filmeForm.idfilme}" ></h:inputText>
			<h:commandButton value="Favoritar" action="#{filmeForm.remover2}"></h:commandButton>
</h:form>
		
		
		
		
		
		
		
		
				
		
    </h:body>
</html>
