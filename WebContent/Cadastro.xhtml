<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      


    <h:head>
        <title>Netflix 2.0 - Cadastro</title>
       <h:outputStylesheet library="css" name="Estilo.css"></h:outputStylesheet>
    </h:head>
    <h:body class = "bgimg">
    <h:messages class="alerta"></h:messages>
		<h:panelGrid cellpadding="100" width="50">
		<h:form style="width: 296px; ">
			E-mail: <h:inputText value="#{usuarioForm.usuario.email}"></h:inputText><br/>
			Senha: <h:inputSecret value="#{usuarioForm.usuario.senha}"></h:inputSecret><br/>
			Nome: <h:inputText value="#{usuarioForm.usuario.nome}"></h:inputText><br/>
			Plano: <h:selectOneMenu value="#{usuarioForm.usuario.plano}">
			<f:selectItem itemLabel="Basico" itemValue="Básico – R$22"></f:selectItem>
			<f:selectItem itemLabel="Padrao" itemValue="Padrão – R$23"></f:selectItem>
			<f:selectItem itemLabel="Premium" itemValue="Premium – R$30"></f:selectItem>
			</h:selectOneMenu> <br/>	
				Cartão: <h:inputText value="#{usuarioForm.usuario.cartao}"></h:inputText> <br/>
		 	<!--  Perfil: --> <h:inputHidden value="#{usuarioForm.usuario.perfil}" itemValue ="Cliente"></h:inputHidden> 
			
			
			<h:commandButton value="Enviar" action="#{usuarioForm.adicionar}"></h:commandButton><br/>
			<a href="Login.xhtml">Voltar</a>
		</h:form>
    </h:panelGrid>
    </h:body>
</html>
