<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Nextflix 2.0</title>

	<h:outputStylesheet library="css" name="Estilo.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="Carousel.css"></h:outputStylesheet>

	<link type="text/css" rel="stylesheet"
		href="https://www.w3schools.com/w3css/4/w3.css"></link>
	<link type="text/css" rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>

</h:head>
<h:body class="bgimgBlack">

	<!-- Sidebar/Pesquisa -->
	<nav
		class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-small"
		style="z-index:3;width:250px;font-weight:bold;display:none;right:0;"
		id="mySidebar"> <h:link outcome="javascript:void()"
		onclick="w3_close()"
		class="w3-bar-item w3-button w3-center w3-padding-32">Fechar</h:link>
	<h:form>

			Buscar Filme: 
		<h:inputText class="w3-bar-item" value="#{usuario.nome}"
			pt:placeholder="Pesquisa" style=" padding: 16px"></h:inputText>

		<h:selectOneRadio value="#{usuario.nome}">
			<f:selectItem class="w3-bar-item w3-button w3-padding-16"
				itemValue="titulo" itemLabel="Por Tìtulo" />
			<f:selectItem class="w3-bar-item w3-button w3-padding-16"
				itemValue="ator" itemLabel="Por Ator" />
		</h:selectOneRadio>
		<h:commandButton
			class="w3-bar-item w3-button w3-center w3-padding-16 w3-border"
			value="Enviar" action="#{usuarioForm.validar}" onclick="w3_close()"></h:commandButton>
	</h:form> </nav>

	<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-card-4" id="myNavbar">
		
			<h:link outcome="#home" class="w3-bar-item w3-button w3-wide" style="padding:0px"><img alt="HOME" src="resources\img\Netflix_logo.png" width="58" height="58"></img></h:link>
			<!-- Right-sided navbar links -->
			<div class="w3-right">
				<h:link outcome="InicioUsuario" class="w3-bar-item w3-button">
					<i class="fa fa-home"></i> Home</h:link>
				<h:link outcome="EditarUsuario" class="w3-bar-item w3-button">
					<i class="fa fa-user"></i>&nbsp;<h:outputText
						value="#{usuarioLogado.nome}"></h:outputText>
				</h:link>

				<h:link outcome="Login" class="w3-bar-item w3-button"
					action="#{usuarioForm.logout}">
					<i class="fa fa-sign-out"></i> Sair</h:link>

				<h:link outcome="javascript:void(0)" class="w3-bar-item w3-button"
					onclick="w3_open()">
					<i class="fa fa-search"></i>
				</h:link>
			</div>
		</div>
	</div>

	<!-- Carousel -->
	<div class="contain w3-padding-64">

		<h1>Meus Favoritos</h1>


		<div class="row">
		
			<div class="row__inner">

				<div class="tile">
					<div class="tile__media">
						<img class="tile__img"
							src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/70390/show-1.jpg"
							alt=""> </img>
					</div>
					<div class="tile__details">
						<div class="tile__title">Top Gear</div>
					</div>
				</div>
				
			</div>
			
		</div>
		
	</div>

<h:form>
			<h:inputHidden value="#{filmeForm.nomeBusca}"></h:inputHidden>
			<h:commandButton value="Exibir Favoritos" action="#{filmeForm.getFavoritos}"></h:commandButton>
		</h:form>

<h:dataTable value="#{filmeForm.filmesDoBanco}" var="f" rowClasses="par,impar" headerClass="titulo">
			<h:column>
				<h:outputText value="#{f.titulo}"></h:outputText>
				<f:facet name="header">
					Titulo
				</f:facet>
			</h:column>
			<h:column>
				<h:outputText value="#{f.nome_capa}" outcome="InicioUsuario"></h:outputText>
				<f:facet name="header">
					Capa
				</f:facet>
			</h:column>
			<h:column>
				<a href="#openModal">Mais</a>
				
				<div id="openModal" class="modalDialog">
		<div>
			<a href="#close" title="Close" class="close">X</a>

			<h2><h:outputText value="#{f.titulo}" outcome="InicioUsuario"></h:outputText></h2>

			<h:link outcome="Player" class="w3-button w3-wide"
				style="padding:0px">
				<img alt="HOME" src="resources\img\Netflix_logo.png" width="58"
					height="58"></img>
			</h:link>
			<br />
			ID: <h:outputText value="#{f.id}" outcome="InicioUsuario"></h:outputText>
			<br />
			Descrição: <h:outputText value="#{f.descricao}" outcome="InicioUsuario"></h:outputText>
			<br />
			Duração: <h:outputText value="#{f.duracao}" outcome="InicioUsuario"></h:outputText>
			<br />
			Ano: <h:outputText value="#{f.ano}" outcome="InicioUsuario"></h:outputText>
			<br />
			Gênero: <h:outputText value="#{f.genero}" outcome="InicioUsuario"></h:outputText>
			<br />
			Atores: <h:outputText value="#{f.atores}" outcome="InicioUsuario"></h:outputText>
			<br />
			Likes: <h:outputText value="#{f.qtde_likes}" outcome="InicioUsuario"></h:outputText>
			<br />
			Dislikes: <h:outputText value="#{f.qtde_dislikes}" outcome="InicioUsuario"></h:outputText>
			<br />
			
			<p>
			<h:form>
			Avaliar: <h:inputText value="#{filmeForm.idBusca}" ></h:inputText>
			<h:commandButton value="Like" action="#{filmeForm.darLike}"></h:commandButton> <i class="fa fa-thumbs-o-up"></i>
			<h:commandButton value="Dislike" action="#{filmeForm.darDislike}"></h:commandButton> <i class="fa fa-thumbs-o-down"></i>
		</h:form>
			</p>
			<br />

			<h:form>
			Remover dos Favoritos (informe o ID do filme): <h:inputText value="#{favoritosForm.idfilme}" ></h:inputText>
			<h:commandButton value="Favoritar" action="#{favoritosForm.remover}"></h:commandButton>
</h:form>

		</div>
	</div>
				
				<f:facet name="header">
					Ver Filme
				</f:facet>
			</h:column>
		</h:dataTable>


	<script>
		// Script to open and close sidebar
		function w3_open() {
			document.getElementById("mySidebar").style.display = "block";
			document.getElementById("myOverlay").style.display = "block";
		}

		function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
			document.getElementById("myOverlay").style.display = "none";
		}
	</script>
</h:body>
</html>
